<h2 mat-dialog-title>Đổi mật khẩu</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submit()" class="flex-col gap-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Mật khẩu mới</mat-label>
      <input matInput type="password" formControlName="newPassword" required />
      <mat-error *ngIf="form.controls.newPassword.hasError('required')">Bắt buộc</mat-error>
      <mat-error *ngIf="form.controls.newPassword.hasError('minlength')">Tối thiểu 6 ký tự</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nhập lại mật khẩu</mat-label>
      <input matInput type="password" formControlName="confirm" required />
      <mat-error *ngIf="form.controls.confirm.hasError('required')">Bắt buộc</mat-error>
      <mat-error *ngIf="invalidConfirm">Không khớp</mat-error>
    </mat-form-field>

    <div class="mt-2 muted">Sau khi đổi, lần đăng nhập tiếp theo sẽ dùng mật khẩu mới.</div>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || invalidConfirm">
      Xác nhận
    </button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Hủy</button>
</mat-dialog-actions>
