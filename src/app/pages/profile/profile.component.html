<mat-card *ngIf = "user">
    <h1>Your Profile Details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">

                <div class="container text-center">
                    <img src="../../../assets/images/male.jpg" alt="" class="profile-image">
                    <h2 class="mt-3">{{ user.firstName }} {{ user.lastName }}</h2>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!-- table Details -->
                        <table class="table table-bordered">
                            <tr>
                                <td>Username</td>
                                <td> {{ user.username}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td> EXAM{{ user.id}}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td> {{ user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td> {{ user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td> {{ user.enable?"ACTIVE":"NOT_ACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions style="justify-content: center;">
        <button mat-raised-button color="primary" routerLink="/admin" style="margin-right: 1em;">Back to Dashboard</button>
        <button mat-raised-button color="accent" routerLink="/admin/profile/edit">Edit Profile</button>
    </mat-card-actions>
</mat-card>
