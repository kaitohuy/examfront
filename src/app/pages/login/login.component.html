<!-- src/app/pages/login/login.component.html -->
<div class="login-shell" [ngClass]="{ dimmed: isLoading }">
  <mat-card class="login-card p-4">
    <div class="text-center mb-3">
      <img src="../../../assets/images/banner.png" style="width:55%" alt="">
    </div>

    <h1 class="text-center loginTitle">ĐĂNG NHẬP</h1>

    <form (ngSubmit)="formSubmit()" [attr.aria-busy]="isLoading">
      <!-- username -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input name="username" [(ngModel)]="loginData.username" matInput required [disabled]="isLoading">
      </mat-form-field>

      <!-- password -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input name="password" [(ngModel)]="loginData.password" matInput type="password" required [disabled]="isLoading">
      </mat-form-field>

      <div class="text-center">
        <button type="submit" mat-raised-button color="primary" [disabled]="isLoading">Login</button>
        <button type="button" class="ms-3" mat-raised-button color="accent"
                (click)="forgotPassword()" [disabled]="isLoading">Forgotten Password</button>
      </div>
    </form>
  </mat-card>
</div>

<app-loading-screen *ngIf="isLoading"></app-loading-screen>
