<!-- src/app/pages/head/head-subject-list/head-subject-list.component.html -->
<div class="container mt-4 position-relative">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <!-- đổi về head-dashboard -->
      <button class="btn btn-outline-secondary me-3" [routerLink]="['/head-dashboard/department']"
        [disabled]="isLoading">
        <i class="bi bi-arrow-left me-1"></i> Quay lại
      </button>
      <h2 class="d-inline-block mb-0">DANH SÁCH HỌC PHẦN</h2>
    </div>
    <div *ngIf="department">
      <h2 class="mb-0">BỘ MÔN: {{ department.name }}</h2>
    </div>
    <button class="btn btn-primary" (click)="openCreateDialog()" [disabled]="isLoading">
      <i class="bi bi-plus-circle me-1"></i> Thêm Môn học
    </button>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control border-start-0" placeholder="Tìm kiếm môn học..."
          [(ngModel)]="searchText" [disabled]="isLoading" />
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <!-- Empty -->
      <div *ngIf="!isLoading && subjects.length === 0" class="text-center py-5">
        <i class="bi bi-book text-muted" style="font-size: 3rem;"></i>
        <h4 class="mt-3">Chưa có môn học nào</h4>
        <p class="text-muted">Hãy thêm môn học mới cho bộ môn này</p>
      </div>

      <!-- Table -->
      <div *ngIf="!isLoading && subjects.length > 0" class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th (click)="sort('id')" style="cursor: pointer;">
                ID <i class="{{ sortIcons['id'] }} ms-1"></i>
              </th>
              <th (click)="sort('name')" style="cursor: pointer;">
                Tên môn học <i class="{{ sortIcons['name'] }} ms-1"></i>
              </th>
              <th (click)="sort('code')" style="cursor: pointer;">
                Mã môn học <i class="{{ sortIcons['code'] }} ms-1"></i>
              </th>
              <th>Giảng viên</th>
              <th class="text-center">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subject of filteredSubjects"
              [routerLink]="['/head-dashboard','department', departmentId, 'subjects', subject.id]"
              style="cursor: pointer;">
              <td>{{ subject.id }}</td>
              <td>{{ subject.name }}</td>
              <td>{{ subject.code }}</td>
              <td>
                <div *ngIf="subject.teachers && subject.teachers.length > 0; else noTeachers">
                  <span class="badge bg-info me-1" *ngFor="let teacher of subject.teachers">
                    {{ teacher.lastName }} {{ teacher.firstName }}
                  </span>
                </div>
                <ng-template #noTeachers>
                  <span class="text-muted">Chưa phân công</span>
                </ng-template>
              </td>
              <td class="text-center">
                <div class="btn-group">
                  <!-- chặn bubble để không trigger routerLink -->
                  <button class="btn btn-sm btn-outline-primary me-2"
                    (click)="openEditDialog(subject); $event.stopPropagation()" [disabled]="isLoading">
                    <i class="bi bi-pencil"></i> Sửa
                  </button>

                  <button class="btn btn-sm btn-outline-success me-2"
                    (click)="openManageTeachersDialog(subject); $event.stopPropagation()" [disabled]="isLoading">
                    <i class="bi bi-people"></i> Giảng viên
                  </button>

                  <div class="btn-group">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" [disabled]="isLoading"
                      data-bs-toggle="dropdown" aria-expanded="false" (click)="$event.stopPropagation()">
                      <i class="bi bi-gear"></i> Setting
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <button class="dropdown-item" (click)="openSettingDialog(subject, 'EXAM', $event)">
                          <i class="bi bi-file-earmark-text me-1"></i> Cấu hình đề THI
                        </button>
                      </li>
                      <li>
                        <button class="dropdown-item" (click)="openSettingDialog(subject, 'PRACTICE', $event)">
                          <i class="bi bi-journal-check me-1"></i> Cấu hình đề ÔN TẬP
                        </button>
                      </li>
                    </ul>
                  </div>

                  <button class="btn btn-sm btn-outline-danger"
                    (click)="deleteSubject(subject.id); $event.stopPropagation()" [disabled]="isLoading">
                    <i class="bi bi-trash"></i> Xóa
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Overlay Loading -->
      <app-loading-screen *ngIf="isLoading" [blurBackground]="false"></app-loading-screen>
    </div>
  </div>
</div>
