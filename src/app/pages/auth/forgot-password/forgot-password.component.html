<div class="auth-shell" [ngClass]="{ dimmed: isLoading }">
  <mat-card class="auth-card p-4">
    <h2 class="text-center mb-3">Quên mật khẩu</h2>
    <p class="text-muted mb-3">Nhập email đã đăng ký. Nếu tài khoản tồn tại, hệ thống sẽ gửi liên kết đặt lại mật khẩu.</p>

    <form (ngSubmit)="submit()">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input name="email" [(ngModel)]="email" matInput type="email" required />
      </mat-form-field>

      <div class="text-center">
        <button type="submit" mat-raised-button color="primary" [disabled]="isLoading">Gửi yêu cầu</button>
      </div>
    </form>
  </mat-card>
</div>

<app-loading-screen *ngIf="isLoading"></app-loading-screen>
