<div class="auth-shell" [ngClass]="{ dimmed: isLoading }">
  <mat-card class="auth-card p-4">
    <h2 class="text-center mb-3">Đặt lại mật khẩu</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Mật khẩu mới</mat-label>
        <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="hide1 = !hide1">
          <mat-icon>{{ hide1 ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls.password.hasError('minlength')">Tối thiểu 6 ký tự</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Xác nhận mật khẩu</mat-label>
        <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confirm" />
        <button mat-icon-button matSuffix type="button" (click)="hide2 = !hide2">
          <mat-icon>{{ hide2 ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="text-center">
        <button type="submit" mat-raised-button color="primary" [disabled]="isLoading">Cập nhật</button>
      </div>
    </form>
  </mat-card>
</div>

<app-loading-screen *ngIf="isLoading"></app-loading-screen>
