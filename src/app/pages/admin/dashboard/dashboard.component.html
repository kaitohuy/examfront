<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row" style="margin-top: 1em;">
            <div class="sidebar-col" [class.collapsed]="isSidebarCollapsed">
                <app-sidebar 
                    [base]="'admin'" 
                    [showUserManagement]="true" 
                    [showDepartment]="true" 
                    [showMySubject]="false"
                    [showArchive]="true"
                    [isCollapsed]="isSidebarCollapsed"
                    (toggleSidebar)="onSidebarToggle($event)">
                </app-sidebar>
            </div>
            <div class="content-col" [class.expanded]="isSidebarCollapsed">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
