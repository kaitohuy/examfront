<h2 class="mx-4 my-4" mat-dialog-title>{{ data.mode === 'edit' ? 'Cập nhật môn học' : 'Thêm môn học' }}</h2>

<mat-dialog-content class="dialog-body">
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Tên môn học *</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.controls.name.hasError('required')">Bắt buộc</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mã môn học *</mat-label>
      <input matInput formControlName="code" />
      <mat-error *ngIf="form.controls.code.hasError('required')">Bắt buộc</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button (click)="cancel()">Hủy</button>
  <button mat-flat-button color="primary" (click)="save()">Lưu</button>
</mat-dialog-actions>
