<h2 class="mb-2 mx-auto my-2">Lịch mở đáp án</h2>
<p class="text-muted mb-3 mx-4">{{ data.filename }}</p>

<div *ngIf="errorMsg" class="alert alert-danger py-2 mx-4">{{ errorMsg }}</div>

<div class="mb-3 mx-4">
  <label class="form-label">Thời điểm mở (giờ địa phương)</label>
  <input class="form-control" type="datetime-local" [formControl]="dtLocal">
  <div class="form-text" style="color: rgb(232, 101, 101);">*Để trống để xoá lịch (cấm xem với GV/SV).</div>
</div>

<div class="d-flex justify-content-end gap-2 mx-4 my-4">
  <button class="btn btn-outline-secondary" (click)="clear()">Xoá lịch</button>
  <button class="btn btn-secondary" (click)="cancel()">Huỷ</button>
  <button class="btn btn-primary" (click)="save()" [disabled]="loading">Lưu</button>
</div>
