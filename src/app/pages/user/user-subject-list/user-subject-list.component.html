<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Môn tôi dạy</h2>
    <div class="input-group" style="max-width: 360px;">
      <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
      <input class="form-control border-start-0" placeholder="Tìm kiếm môn học..." [(ngModel)]="searchText">
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Đang tải dữ liệu...</p>
      </div>

      <div *ngIf="!isLoading && filtered.length === 0" class="text-center py-5">
        <i class="bi bi-book text-muted" style="font-size: 3rem;"></i>
        <h4 class="mt-3">Chưa có môn được phân công</h4>
      </div>

      <div *ngIf="!isLoading && filtered.length > 0" class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Tên môn học</th>
              <th>Mã môn học</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of filtered" (click)="openSubject(s)" style="cursor:pointer">
              <td>{{ s.id }}</td>
              <td>{{ s.name }}</td>
              <td>{{ s.code }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
