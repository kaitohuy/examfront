<div class="container mt-4" *ngIf="ready; else loadingTpl">
  <!-- Header giống HEAD -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-secondary me-3"
              [routerLink]="['/user-dashboard', 'subjects']">
        <i class="bi bi-arrow-left me-1"></i> Quay lại
      </button>

      <div>
        <h2 class="d-inline-block mb-0 fw-light">
          Quản lý Ngân hàng đề thi / Câu hỏi ôn tập
        </h2>
        <h2 class="d-inline-block mb-0 ms-5 fw-light">
          Học phần: {{ subjectName || ('#' + subjectId) }}
        </h2>
      </div>
    </div>
  </div>

  <!-- Tabs -->
  <mat-tab-group [selectedIndex]="selectedIndex"
                 (selectedTabChange)="onTabChange($event.index)">
    <mat-tab label="Ngân hàng đề thi">
      <ng-template matTabContent>
        <app-exam-question-tab
          [subjectId]="subjectId"
          [departmentId]="departmentId">
        </app-exam-question-tab>
      </ng-template>
    </mat-tab>

    <mat-tab label="Câu hỏi ôn tập">
      <ng-template matTabContent>
        <app-practice-question-tab
          [subjectId]="subjectId"
          [departmentId]="departmentId">
        </app-practice-question-tab>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #loadingTpl>
  <div class="container mt-4 text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2 text-muted">Đang tải thông tin môn học…</p>
  </div>
</ng-template>
