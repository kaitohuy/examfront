<mat-toolbar color="primary">
  <a 
    [routerLink]="['/']"
    mat-button aria-label="Menu">
    <img matListIcon src="../../../assets/images/ptit.png" width="36" height="36" />
  </a>

  <a [routerLink]="['/']">
    <span>ExamPortal</span>   
  </a>
  <span class="example-spacer"></span>

  <a 
    *ngIf="!isLoggedIn"
    [routerLink]="['/login']"
     mat-button aria-label="Login" class="fs-7">
    Login
  </a>

  <a 
    *ngIf="!isLoggedIn"
    [routerLink]="['/signup']"
    mat-button aria-label="Register" class="mx-3 fs-7">
    Register
  </a>

  <a 
    (click)="logout()"
    *ngIf="isLoggedIn"
    [routerLink]="['/login']"
     mat-button aria-label="Login" class="fs-7">
    Logout
  </a>

  <button 
    *ngIf="isLoggedIn && user"
    routerLink="/admin/profile"
    mat-button aria-label="Login" class="mx-3 fs-7">
    {{ user.username }}
</button>



</mat-toolbar>
